services:
  app:
    build:
      target: development_build
      context: .
      args:
        APP_ENV: development
    env_file: ./config/.env
    depends_on:
      - redis
    command: python main.py

  centrifugo:
    image: centrifugo/centrifugo:v3.2
    env_file: ./config/.env
    volumes:
      - ./docker/centrifugo:/centrifugo
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    command: centrifugo -c config.json

  redis:
    image: redis:7.0.0-bullseye
    env_file: ./config/.env
    volumes:
      - redis-data:/data

  auth_service:
    container_name: auth
    build:
      context: ./auth/.
      target: prod
    image: auth_service_image
    restart: always
    env_file:
      - ./auth/.env
    depends_on:
      - redis_auth
      - auth_db

  auth_db:
    image: postgres:12.4
    restart: always
    env_file:
      - ./auth/.env
    volumes:
      - auth_db_data:/var/lib/postgresql/data/

  redis_auth:
    image: redis
    command:
      - redis-server
    env_file:
      - ./auth/.env


volumes:
  redis-data:
  auth_db_data:

networks:
  default:
    external:
      name: cinema-together-net
